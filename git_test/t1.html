<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <titl>FORM FOR COLLEGE</titl></title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<style>
    #a1{
        position:absolute;
        border: 10px solid black;
        background-image:url(8.jpg);
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        font-style: italic;
        color: black;
    }
</style>
<body style="background-color: blueviolet;">
   <div id="a1">
        <form><fieldset>
       <caption>STUDENT LOGIN FORM</caption><br>
    <label>Student NAME</label>
    <input type="text" placeholder="Enter name"><br>
    <label><E-MAIL</label>
    <input type="email" placeholder="Enter email"><br>
    <label>Password</label><br>
    <input type="password">
    <label>Gender:-</label>
    <input type="radio" value="male">Male
    <input type="radio" value="female">Female
    <input type="radio" value="others">Others<br>
    <label>Category:-</label>
    <input type="radio" value="general">General
    <input type="radio" value="">Female
    <input type="radio" value="others">Others<br>
    <label>Qualification</label>
    <select>
    <option value="select">--select</option>
    <option value="UG">UG</option>
    <option value="PG">PG</option>
    <option value="12">12</option><br>
    </select>
    <label>Branch</label>
    <select>
    <option value="select">--select</option>
    <option value="cse">CSE</option>
    <option value="cs-it">CS-IT</option>
    <option value="ETC">ETC</option>
    <option value="EEE">EEE</option>
    <option value="CIVIL">CIVIL</option>
    <option value="MECHANICAL">MECHANICAL</option><br></select>
    <label>Address:-</label>
    <textarea rows="10" cols="50"></textarea><br>
    <input type="submit" value="submit">
    <button>done</button>
    </fieldset>
    
</form>    </div>
</body>
</html>
